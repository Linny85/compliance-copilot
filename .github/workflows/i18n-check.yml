name: i18n Consistency

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  check-i18n:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci || npm i
      - name: Check Locales (strict)
        run: node scripts/check-locales.js --ref en

      - name: DPIA keyset check (Priority-2)
        env:
          FAIL_ON_PLACEHOLDER: "1"
        run: |
          echo "::group::DPIA keyset check"
          node scripts/check-dpia-keys.js
          echo "::endgroup::"

      - name: Show diffs if any (non-fatal)
        if: failure()
        run: |
          echo "::group::Locale diffs"
          node scripts/check-locales.js --ref en --diff || true
          echo "::endgroup::"

