name: i18n Consistency

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  check-i18n:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci || npm i
      - name: Check Locales
        run: node scripts/check-locales.js --ref en
