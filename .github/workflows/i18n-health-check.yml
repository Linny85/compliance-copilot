name: i18n Health Check (Weekly)

on:
  schedule:
    # Every Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run comprehensive i18n audit
        id: audit
        run: |
          echo "üè• Running weekly i18n health check..."
          
          # Verify embedded translations
          echo "::group::Embedded translations check"
          node scripts/verify-embedded-i18n.js
          echo "::endgroup::"
          
          # Check locale consistency
          echo "::group::Locale consistency check"
          node scripts/check-locales.js --ref en --namespaces checks aiSystems common training
          echo "::endgroup::"
          
          # TypeScript compilation
          echo "::group::TypeScript build"
          npm run build
          echo "::endgroup::"
          
          echo "‚úÖ All i18n health checks passed!"

      - name: Report success
        if: success()
        run: |
          echo "‚úÖ Weekly i18n health check completed successfully"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Report failure
        if: failure()
        run: |
          echo "‚ùå Weekly i18n health check FAILED"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Review the logs above for details"
          exit 1

