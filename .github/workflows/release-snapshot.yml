name: Release Snapshot

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Create build artifact
        run: |
          cd dist
          zip -r ../build-artifact.zip .
          cd ..

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build-artifact.zip
            CHANGELOG.md
          body: |
            ## Release ${{ steps.get_version.outputs.VERSION }}
            
            ### Build Artifact
            - `build-artifact.zip` - Production build of the application
            
            ### Restore Instructions
            ```bash
            # 1. Checkout this tag
            git fetch --all --tags
            git checkout ${{ github.ref_name }}
            
            # 2. Restore dependencies
            pnpm install --frozen-lockfile
            
            # 3. Restore environment (manually copy your .env backups)
            
            # 4. Restore database (if you have a backup)
            supabase db reset --db-url "$SUPABASE_DB_URL" -f backups/*/db-full.sql
            ```
            
            See CHANGELOG.md for full details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        run: |
          echo "âœ… Release ${{ steps.get_version.outputs.VERSION }} created successfully"
          echo "ðŸ“¦ Artifact uploaded"
