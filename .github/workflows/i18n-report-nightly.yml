name: Nightly i18n HTML Report

on:
  schedule:
    - cron: '0 3 * * *'   # 03:00 UTC = 04:00 CET / 05:00 CEST
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "nightly-i18n"
  cancel-in-progress: true

jobs:
  nightly-report:
    name: Generate & Upload Nightly Report
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Generate HTML report
        run: npm run i18n:report:html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i18n-nightly-report-${{ github.run_number }}
          path: compare-locales-report.html
          retention-days: 14

      - name: Add summary
        run: |
          echo "### ðŸŒ™ Nightly i18n Report erstellt" >> $GITHUB_STEP_SUMMARY
          echo "- Artefakt: i18n-nightly-report-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy Nightly Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: [nightly-report]
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run i18n:report:html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
