name: PR Tests (E2E + Visual + i18n)

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Lint Locales (syntax + deep keys)
        run: node tools/ci-validate-locales.mjs

      - name: i18n Coverage (gate @ 85%)
        env:
          I18N_COVERAGE_MIN: '85'
        run: node tools/i18n-coverage.mjs

      - name: Run E2E & Visual
        env:
          PLAYWRIGHT_BASE_URL: 'http://localhost:5173'
          CI: '1'
        run: npx playwright test

      - name: Smoke /debug/health
        run: |
          curl -fsS http://localhost:5173/debug/health || echo "Health check unavailable"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results
            **/trace.zip
            **/*.png
            **/*.webm
