name: PR Tests

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run vitest suite
        run: npm test

      - name: Build application
        run: npm run build
