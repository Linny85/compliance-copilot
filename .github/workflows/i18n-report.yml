name: i18n Verification & HTML Report

on:
  push:
    branches: [ main ]
    paths:
      - "public/locales/**"
      - "scripts/compare-locales-report*.ts"
      - "scripts/verify-locales.ts"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

concurrency:
  group: i18n-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-locales:
    name: Verify locales (fail on diff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # CI schl√§gt fehl, wenn Keys fehlen/Placeholders abweichen (Exit 1)
      - name: Verify locales
        run: npm run i18n:verify

      - name: Summary
        if: always()
        run: |
          echo "### i18n Verify" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  build-report:
    name: Build HTML report (artifact)
    runs-on: ubuntu-latest
    needs: [verify-locales]
    if: always()   # Report auch erzeugen, wenn verify-locales fehlschl√§gt ‚Äì zur Diagnose
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Generate HTML report
        run: npm run i18n:report:html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i18n-report
          path: compare-locales-report.html
          if-no-files-found: error
          retention-days: 14

      - name: Add job summary
        run: |
          echo "### i18n HTML Report erstellt" >> $GITHUB_STEP_SUMMARY
          echo "Artefakt: *i18n-report* (compare-locales-report.html)" >> $GITHUB_STEP_SUMMARY

  comment:
    name: PR comment (link hint)
    runs-on: ubuntu-latest
    needs: [build-report]
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Sticky PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### üåê i18n Report
            - Der HTML-Report wird als Build-Artefakt *i18n-report* bereitgestellt (compare-locales-report.html).
            - √ñffne den aktuellen Workflow-Run dieses PRs und lade das Artefakt herunter.
            ${{ needs.verify-locales.result == 'failure' && '‚ö† *Hinweis:* Die Verifikation hat Probleme gefunden ‚Äì siehe Job "Verify locales".' || '‚úÖ Verifikation ohne Befunde.' }}
