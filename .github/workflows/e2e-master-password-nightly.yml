name: e2e-master-password-nightly

on:
  schedule:
    - cron: '0 2 * * *'   # 02:00 UTC daily
  workflow_dispatch: {}
  push:
    paths:
      - '.github/workflows/e2e-master-password-nightly.yml'

concurrency:
  group: e2e-mpw-nightly-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  prepare:
    if: ${{ github.ref == 'refs/heads/preview' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - run: npm ci

      - name: Seed preview data
        env:
          PG_CONNECTION: ${{ secrets.PREVIEW_PG_CONNECTION }}
          TENANT_USER_UUID: ${{ secrets.PREVIEW_TENANT_USER_UUID }}
        run: npx tsx scripts/run-seed.ts seed

      - name: Create seed marker
        run: echo "ok" > seed-ok.txt

      - name: Upload seed marker
        uses: actions/upload-artifact@v4
        with:
          name: seed-ok
          path: seed-ok.txt
          retention-days: 1

  test:
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        suite: [master-password, dashboard-summary]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Download seed marker
        uses: actions/download-artifact@v4
        with:
          name: seed-ok
          path: .

      # Legacy preview CORS self-test removed until new origin is approved

      - name: Run Playwright suite
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          E2E_MASTER_PW: ${{ secrets.E2E_MASTER_PW }}
        run: |
          if [ "${{ matrix.suite }}" = "master-password" ]; then
            npx playwright test tests/e2e/master-password.spec.ts --reporter=html --timeout=30000 --retries=2
          else
            npx playwright test tests/e2e/dashboard-summary.spec.ts --reporter=html --timeout=30000 --retries=2
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.suite }}
          path: playwright-report
          retention-days: 7

      - name: Upload test results (screenshots/videos)
        if: failure() || cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: test-results
          if-no-files-found: ignore
          retention-days: 7

  teardown:
    needs: [test]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - run: npm ci

      - name: Cleanup preview data
        env:
          PG_CONNECTION: ${{ secrets.PREVIEW_PG_CONNECTION }}
          TENANT_USER_UUID: ${{ secrets.PREVIEW_TENANT_USER_UUID }}
        run: npx tsx scripts/run-seed.ts cleanup

      - name: Notify Slack on failure (optional)
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(jq -n --arg repo "${{ github.repository }}" \
                         --arg branch "${{ github.ref_name }}" \
                         --arg sha "${{ github.sha }}" \
                         --arg run "${{ github.run_id }}" \
                         '{text: ("❌ E2E nightly failed: " + $repo + "@" + $branch + " (" + ($sha|.[0:7]) + ") · Run: https://github.com/" + $repo + "/actions/runs/" + $run)}')
          curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL" > /dev/null || true
