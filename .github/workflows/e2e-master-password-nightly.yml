name: e2e-master-password-nightly

on:
  schedule:
    - cron: '0 2 * * *'   # 02:00 UTC daily
  workflow_dispatch: {}
  push:
    paths:
      - '.github/workflows/e2e-master-password-nightly.yml'

concurrency:
  group: e2e-mpw-nightly-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    if: ${{ github.ref == 'refs/heads/preview' }}
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run master-password E2E
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          E2E_MASTER_PW: ${{ secrets.E2E_MASTER_PW }}
        run: |
          npx playwright test tests/e2e/master-password.spec.ts --reporter=html --timeout=30000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-nightly
          path: playwright-report
          retention-days: 7

      - name: Upload test results (screenshots/videos)
        if: failure() || cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-nightly
          path: test-results
          if-no-files-found: ignore
          retention-days: 7

      - name: Notify Slack on failure (optional)
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(jq -n --arg repo "${{ github.repository }}" \
                         --arg branch "${{ github.ref_name }}" \
                         --arg sha "${{ github.sha }}" \
                         --arg run "${{ github.run_id }}" \
                         '{text: ("❌ E2E failed: " + $repo + "@" + $branch + " (" + ($sha|.[0:7]) + ") · Run: https://github.com/" + $repo + "/actions/runs/" + $run)}')
          curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL" > /dev/null || true
