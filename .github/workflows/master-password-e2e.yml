name: Master Password E2E Tests

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'supabase/functions/verify-master/**'
      - 'tests/e2e/master-password.spec.ts'
      - '.github/workflows/master-password-e2e.yml'

concurrency:
  group: e2e-master-password-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        suite: [master-password, dashboard-summary]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E test suite
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          E2E_MASTER_PW: ${{ secrets.E2E_MASTER_PW }}
        run: |
          if [ "${{ matrix.suite }}" = "master-password" ]; then
            npx playwright test tests/e2e/master-password.spec.ts --reporter=html --timeout=30000 --retries=2
          else
            npx playwright test tests/e2e/dashboard-summary.spec.ts --reporter=html --timeout=30000 --retries=2
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.suite }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure() || cancelled()
        with:
          name: test-results-${{ matrix.suite }}
          path: test-results/
          if-no-files-found: ignore
          retention-days: 7
