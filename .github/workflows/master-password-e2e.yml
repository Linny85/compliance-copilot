name: Master Password E2E Tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'tests/e2e/master-password.spec.ts'
      - 'supabase/functions/verify-master/**'
      - 'src/features/security/**'
      - '.github/workflows/master-password-e2e.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run master-password E2E tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          E2E_MASTER_PW: ${{ secrets.E2E_MASTER_PW }}
        run: |
          npx playwright test tests/e2e/master-password.spec.ts --reporter=html

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-master-password
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-master-password
          path: test-results/
          retention-days: 30
