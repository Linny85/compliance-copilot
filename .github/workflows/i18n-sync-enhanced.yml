name: i18n Sync Guard (Enhanced)

on:
  pull_request:
    paths:
      - "src/lib/i18n.ts"
      - "public/locales/**"
      - "src/contexts/I18nContext.tsx"
      - "src/i18n/**"
    branches:
      - main
      - develop
  push:
    paths:
      - "src/lib/i18n.ts"
      - "public/locales/**"
    branches:
      - main

jobs:
  verify-i18n:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript compilation
        id: build
        run: |
          echo "üî® Building TypeScript..."
          npm run build
          echo "‚úÖ TypeScript compilation successful"

      - name: Verify embedded translations structure
        id: verify-embedded
        run: |
          echo "üîç Verifying embedded translations in src/lib/i18n.ts..."
          node scripts/verify-embedded-i18n.js

      - name: Check locale consistency
        id: check-locales
        run: |
          echo "üîç Checking locale file consistency..."
          node scripts/check-locales.js --ref en --namespaces checks aiSystems common training

      - name: Generate report summary
        if: always()
        run: |
          echo "## üìä i18n Verification Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "‚úÖ **TypeScript Build**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **TypeScript Build**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.verify-embedded.outcome }}" == "success" ]; then
            echo "‚úÖ **Embedded Translations**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Embedded Translations**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.check-locales.outcome }}" == "success" ]; then
            echo "‚úÖ **Locale Consistency**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Locale Consistency**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "üïê **Checked at**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Report final status
        if: success()
        run: |
          echo "‚úÖ All i18n checks passed successfully!"
          echo "Your translation changes are consistent and ready to merge."

