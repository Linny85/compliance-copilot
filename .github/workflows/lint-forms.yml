name: Lint Forms

on:
  pull_request:
    paths:
      - 'src/**/*.{ts,tsx,js,jsx}'
      - 'eslint.config.js'
      - 'tools/eslint-plugin-norrland/**'
  push:
    branches: 
      - main
    paths:
      - 'src/**/*.{ts,tsx,js,jsx}'
      - 'eslint.config.js'
      - 'tools/eslint-plugin-norrland/**'

jobs:
  lint-forms:
    name: Check Form Accessibility
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run form linting
        run: npm run lint
        
      - name: Comment PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Form accessibility issues detected. Please run `npm run lint` locally and fix the issues.'
            })
