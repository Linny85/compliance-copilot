name: PR CORS Validation
on:
  workflow_dispatch:

# Legacy preview origins still unresolved; make this CORS self-test opt-in for now.
jobs:
  cors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci || true
      - name: CORS self-test (verify-master)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          TEST_ORIGIN: https://your-preview-domain
        run: node scripts/cors-selftest.mjs
